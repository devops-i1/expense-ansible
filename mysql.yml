- name: MySQL Setup
  hosts: all
  become: yes
  tasks:
    - name: Installing MYSQL server
      ansible.builtin.dnf:
        name: mysql-server
        state: installed

    - name: Start MYSQL service
      ansible.builtin.systemd_service:
        name: mysqld
        state: started
        enabled: yes

    - name: Setup MYSQL password
      ansible.builtin.shell: mysql_secure_installation --set-root-pass ExpenseApp@1